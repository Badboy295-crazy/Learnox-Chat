<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnox - Professional Chat Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script> <style>
        /* CSS Wahi purana rahega - Paste old CSS here or keep inside style tags */
        /* Maine poora CSS niche include kar diya hai */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; color: #2c3e50; padding: 20px; }
        .auth-container { width: 100%; max-width: 450px; background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; }
        .auth-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 40px 30px; text-align: center; color: white; }
        .auth-header i { font-size: 60px; margin-bottom: 20px; display: block; }
        .auth-header h1 { font-size: 32px; font-weight: 700; margin-bottom: 10px; }
        .auth-header p { font-size: 16px; opacity: 0.9; font-weight: 300; }
        .auth-tabs { display: flex; background: #f8f9fa; border-bottom: 1px solid #e9ecef; }
        .auth-tab { flex: 1; padding: 20px; text-align: center; cursor: pointer; font-weight: 600; color: #6c757d; border-bottom: 3px solid transparent; }
        .auth-tab.active { color: #667eea; border-bottom-color: #667eea; background: white; }
        .auth-form { padding: 40px; display: none; }
        .auth-form.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #495057; font-size: 14px; }
        .form-control { width: 100%; padding: 14px 16px; border: 2px solid #e9ecef; border-radius: 12px; font-size: 16px; background: #f8f9fa; }
        .form-control:focus { outline: none; border-color: #667eea; background: white; }
        .btn { padding: 16px 24px; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-full { width: 100%; }
        .auth-footer { padding: 20px 40px; text-align: center; border-top: 1px solid #e9ecef; font-size: 14px; color: #6c757d; }
        .auth-footer a { color: #667eea; text-decoration: none; font-weight: 600; }
        .error-message { background: #fee; color: #c33; padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; display: none; }
        .error-message.show { display: block; }
        .app-container { width: 100%; height: 95vh; max-width: 1600px; background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; display: none; }
        .sidebar { width: 380px; background: #ffffff; border-right: 1px solid #e9ecef; display: flex; flex-direction: column; height: 100%; }
        .user-profile { padding: 25px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; display: flex; align-items: center; gap: 15px; }
        .user-avatar { width: 60px; height: 60px; border-radius: 50%; background: rgba(255, 255, 255, 0.2); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .user-avatar i { font-size: 30px; color: white; }
        .user-info h3 { font-size: 18px; font-weight: 600; }
        .user-info p { font-size: 13px; opacity: 0.9; }
        .nav-tabs { display: flex; padding: 15px; gap: 10px; border-bottom: 1px solid #e9ecef; }
        .nav-tab { flex: 1; padding: 12px; text-align: center; border-radius: 10px; cursor: pointer; font-weight: 600; color: #6c757d; }
        .nav-tab.active { background: #667eea; color: white; }
        .list-container { flex: 1; overflow-y: auto; background: #f8f9fa; }
        .list-item { display: flex; align-items: center; padding: 15px; cursor: pointer; border-bottom: 1px solid #e9ecef; background: white; }
        .list-item:hover { background: #f8f9fa; }
        .list-item.active { background: #e3f2fd; border-left: 4px solid #667eea; }
        .list-avatar { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; position: relative;}
        .list-info h4 { font-size: 15px; font-weight: 600; }
        .list-info p { font-size: 13px; color: #6c757d; }
        .chat-window { flex: 1; display: flex; flex-direction: column; background: #f0f2f5; }
        .chat-header { background: white; padding: 20px; border-bottom: 1px solid #e9ecef; display: flex; align-items: center; justify-content: space-between; }
        .chat-user { display: flex; align-items: center; gap: 15px; }
        .chat-user-avatar { width: 50px; height: 50px; border-radius: 50%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; }
        .messages-area { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 65%; position: relative; }
        .message.sent { align-self: flex-end; }
        .message.received { align-self: flex-start; }
        .message-bubble { padding: 12px 16px; border-radius: 18px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); word-wrap: break-word; }
        .message.sent .message-bubble { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-bottom-right-radius: 5px; }
        .message.received .message-bubble { background: white; color: #2c3e50; border-bottom-left-radius: 5px; }
        .input-area { background: white; padding: 20px; border-top: 1px solid #e9ecef; display: flex; align-items: center; gap: 15px; }
        .message-input { flex: 1; padding: 14px 20px; border: 2px solid #e9ecef; border-radius: 25px; resize: none; }
        .send-button { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; width: 50px; height: 50px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .search-box { padding: 15px; }
        .search-container input { width: 100%; padding: 12px; border: 2px solid #e9ecef; border-radius: 12px; }
        /* Mobile handling */
        @media (max-width: 768px) {
            .app-container { height: 100vh; border-radius: 0; }
            .sidebar { width: 100%; }
            .chat-window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; }
            .chat-window.active { display: flex; }
        }
    </style>
</head>
<body>
    <div class="auth-container" id="auth-container">
        <div class="auth-header">
            <i class="fas fa-graduation-cap"></i>
            <h1>Welcome to Learnox</h1>
            <p>Connect & Chat</p>
        </div>
        <div class="auth-tabs">
            <div class="auth-tab active" id="login-tab">Login</div>
            <div class="auth-tab" id="register-tab">Register</div>
        </div>
        <div class="error-message" id="error-message"></div>
        
        <div class="auth-form active" id="login-form">
            <div class="form-group"><label>Email</label><input type="email" id="login-email" class="form-control"></div>
            <div class="form-group"><label>Password</label><input type="password" id="login-password" class="form-control"></div>
            <div class="form-group"><button class="btn btn-primary btn-full" id="login-btn">Login</button></div>
            <div class="auth-footer">No account? <a href="#" id="switch-to-register">Register</a></div>
        </div>
        
        <div class="auth-form" id="register-form">
            <div class="form-group"><label>Name</label><input type="text" id="register-name" class="form-control"></div>
            <div class="form-group"><label>Email</label><input type="email" id="register-email" class="form-control"></div>
            <div class="form-group"><label>Password</label><input type="password" id="register-password" class="form-control"></div>
            <div class="form-group"><button class="btn btn-primary btn-full" id="register-btn">Create Account</button></div>
            <div class="auth-footer">Have account? <a href="#" id="switch-to-login">Login</a></div>
        </div>
    </div>

    <div class="app-container" id="app-container">
        <div class="sidebar">
            <div class="user-profile">
                <div class="user-avatar"><i class="fas fa-user"></i></div>
                <div class="user-info"><h3 id="user-display-name">Loading...</h3><p id="user-status-text">Online</p></div>
            </div>
            <div class="nav-tabs">
                <div class="nav-tab active" data-tab="friends">Friends</div>
                <div class="nav-tab" data-tab="chats">Chats</div>
                <div class="nav-tab" data-tab="find">Find</div>
            </div>
            <div class="search-box"><div class="search-container"><input type="text" id="global-search" placeholder="Search..."></div></div>
            <div class="list-container" id="list-container"></div>
        </div>
        <div class="chat-window" id="chat-window">
            <div class="chat-header">
                <div class="chat-user">
                    <div class="chat-user-avatar"><i class="fas fa-user"></i></div>
                    <div class="chat-user-info"><h3 id="chat-with-name">Select a chat</h3><p id="chat-status-text">...</p></div>
                </div>
                <button id="back-button" style="padding: 5px 10px; border-radius: 5px; border: 1px solid #ccc; background: white; cursor: pointer; display: none;">Back</button>
            </div>
            <div class="messages-area" id="messages-area"></div>
            <div class="input-area">
                <textarea class="message-input" id="message-input" placeholder="Type a message..." rows="1"></textarea>
                <button class="send-button" id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION (CHANGED FOR DEPLOYMENT) ---
        const API_BASE_URL = '/api'; // Ab relative path use karega
        let socket = io(); // Automatic connection handling
        let token = null;
        let currentUser = null;
        let currentChat = null;

        // --- DOM ELEMENTS ---
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const listContainer = document.getElementById('list-container');
        const chatWindow = document.getElementById('chat-window');
        const messagesArea = document.getElementById('messages-area');
        const messageInput = document.getElementById('message-input');
        const backBtn = document.getElementById('back-button');

        // --- AUTH LOGIC ---
        document.getElementById('switch-to-register').onclick = () => switchTab('register');
        document.getElementById('switch-to-login').onclick = () => switchTab('login');
        
        function switchTab(tab) {
            document.getElementById('login-form').classList.toggle('active', tab === 'login');
            document.getElementById('register-form').classList.toggle('active', tab === 'register');
            document.getElementById('login-tab').classList.toggle('active', tab === 'login');
            document.getElementById('register-tab').classList.toggle('active', tab === 'register');
        }

        document.getElementById('login-btn').onclick = async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                const res = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                const data = await res.json();
                if(!res.ok) throw new Error(data.error);
                handleLoginSuccess(data);
            } catch(e) { alert(e.message); }
        };

        document.getElementById('register-btn').onclick = async () => {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            try {
                const res = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name, email, password})
                });
                const data = await res.json();
                if(!res.ok) throw new Error(data.error);
                handleLoginSuccess(data);
            } catch(e) { alert(e.message); }
        };

        function handleLoginSuccess(data) {
            token = data.token;
            currentUser = data.user;
            localStorage.setItem('token', token);
            localStorage.setItem('user', JSON.stringify(currentUser));
            authContainer.style.display = 'none';
            appContainer.style.display = 'flex';
            document.getElementById('user-display-name').textContent = currentUser.name;
            setupSocket();
            loadFriends();
        }

        // --- SOCKET SETUP ---
        function setupSocket() {
            socket.emit('join_user', currentUser.id);
            socket.on('new_message', (msg) => {
                if(currentChat && currentChat.id === msg.chat) {
                    appendMessage(msg);
                }
            });
        }

        // --- NAVIGATION ---
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.onclick = () => {
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                if(tab.dataset.tab === 'friends') loadFriends();
                if(tab.dataset.tab === 'chats') loadChats();
                if(tab.dataset.tab === 'find') loadAllUsers();
            }
        });

        // --- DATA LOADING ---
        async function loadFriends() {
            const res = await fetch(`${API_BASE_URL}/friends`, { headers: { 'Authorization': `Bearer ${token}` } });
            const friends = await res.json();
            renderList(friends, 'friend');
        }

        async function loadChats() {
            const res = await fetch(`${API_BASE_URL}/chats`, { headers: { 'Authorization': `Bearer ${token}` } });
            const chats = await res.json();
            // Simplify for display
            const displayChats = chats.map(c => ({
                _id: c._id, 
                name: c.otherUser.name, 
                email: c.lastMessage, 
                userId: c.otherUser._id
            }));
            renderList(displayChats, 'chat');
        }

        async function loadAllUsers() {
            const res = await fetch(`${API_BASE_URL}/users/search`, { headers: { 'Authorization': `Bearer ${token}` } });
            const users = await res.json();
            renderList(users, 'user');
        }

        function renderList(items, type) {
            listContainer.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div class="list-avatar"><i class="fas fa-user"></i></div>
                    <div class="list-info"><h4>${item.name}</h4><p>${item.email || ''}</p></div>
                `;
                div.onclick = () => {
                    if(type === 'chat') openChat(item._id, item.userId, item.name);
                    else if(type === 'friend') createOrOpenChat(item._id);
                    else if(type === 'user') sendRequest(item._id); // Simplified: Clicking user sends request or adds
                };
                listContainer.appendChild(div);
            });
        }

        async function createOrOpenChat(userId) {
            const res = await fetch(`${API_BASE_URL}/chats`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ userId })
            });
            const chat = await res.json();
            // Find friend name
            const friendName = document.getElementById('user-display-name').textContent; // Placeholder
            openChat(chat._id, userId, "Chat");
        }
        
        async function sendRequest(userId) {
             await fetch(`${API_BASE_URL}/friend-requests`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ receiverId: userId })
            });
            alert('Friend request sent!');
        }

        // --- CHAT LOGIC ---
        async function openChat(chatId, userId, name) {
            currentChat = { id: chatId, userId };
            document.getElementById('chat-with-name').textContent = name;
            
            // Mobile Handling
            if(window.innerWidth < 768) {
                chatWindow.classList.add('active');
                backBtn.style.display = 'block';
            }

            const res = await fetch(`${API_BASE_URL}/chats/${chatId}/messages`, { headers: { 'Authorization': `Bearer ${token}` } });
            const msgs = await res.json();
            messagesArea.innerHTML = '';
            msgs.forEach(appendMessage);
            socket.emit('join_chat', chatId);
        }

        backBtn.onclick = () => {
            chatWindow.classList.remove('active');
        };

        function appendMessage(msg) {
            const div = document.createElement('div');
            const isMe = msg.sender._id === currentUser.id || msg.sender === currentUser.id;
            div.className = `message ${isMe ? 'sent' : 'received'}`;
            div.innerHTML = `<div class="message-bubble">${msg.text}</div>`;
            messagesArea.appendChild(div);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        document.getElementById('send-button').onclick = async () => {
            const text = messageInput.value;
            if(!text || !currentChat) return;
            
            await fetch(`${API_BASE_URL}/messages`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ chatId: currentChat.id, receiverId: currentChat.userId, text })
            });
            messageInput.value = '';
        };

        // Check login on load
        if(localStorage.getItem('token')) {
            handleLoginSuccess({
                token: localStorage.getItem('token'), 
                user: JSON.parse(localStorage.getItem('user'))
            });
        }
    </script>
</body>
</html>
