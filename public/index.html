<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnox Pro - Secure Real-time Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emoji-picker/1.1.5/emoji-picker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emoji-picker/1.1.5/emoji-picker.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* ===== GLOBAL RESET ===== */
        :root {
            --primary: #4f46e5;
            --primary-dark: #3730a3;
            --primary-light: #6366f1;
            --secondary: #ec4899;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            
            --bg-dark: #111827;
            --bg-card: #1f2937;
            --bg-input: #374151;
            
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            
            --border-color: #4b5563;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.3);
            
            --radius-lg: 16px;
            --radius-md: 12px;
            --radius-sm: 8px;
            
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1b4b 0%, #111827 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
        }

        /* ===== AUTH PAGE ===== */
        .auth-container {
            background: var(--bg-card);
            width: 100%;
            max-width: 450px;
            padding: 40px 35px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
        }

        .logo-text {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 15px;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            background: var(--bg-input);
            border: 2px solid transparent;
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 15px;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-light);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #dc2626);
        }

        /* ===== MAIN APP ===== */
        .app-container {
            display: none;
            width: 100vw;
            height: 100vh;
            background: var(--bg-dark);
            overflow: hidden;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 380px;
            background: var(--bg-card);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }
        }

        .user-profile {
            padding: 20px;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.1), rgba(236, 72, 153, 0.1));
            border-bottom: 1px solid var(--border-color);
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .profile-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-weight: 600;
            font-size: 16px;
        }

        .profile-status {
            font-size: 13px;
            color: var(--success);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .profile-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-sm);
            background: var(--bg-input);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            font-size: 10px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ===== NAV TABS ===== */
        .nav-tabs {
            display: flex;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
        }

        .nav-tab {
            flex: 1;
            text-align: center;
            padding: 16px;
            cursor: pointer;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
            border-bottom: 2px solid transparent;
            transition: var(--transition);
        }

        .nav-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            background: rgba(79, 70, 229, 0.1);
        }

        .nav-tab:hover:not(.active) {
            background: var(--bg-input);
        }

        /* ===== SEARCH ===== */
        .search-box {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* ===== LIST CONTAINER ===== */
        .list-container {
            flex: 1;
            overflow-y: auto;
        }

        .list-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
        }

        .list-item:hover {
            background: var(--bg-input);
        }

        .list-item.active {
            background: rgba(79, 70, 229, 0.1);
            border-left: 3px solid var(--primary);
        }

        .list-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .list-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .list-status {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid var(--bg-card);
        }

        .status-online { background: var(--success); }
        .status-offline { background: var(--text-muted); }

        .list-content {
            flex: 1;
            min-width: 0;
        }

        .list-name {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 3px;
            color: var(--text-primary);
        }

        .list-username {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .unread-badge {
            background: var(--primary);
            color: white;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 10px;
        }

        /* ===== CHAT AREA ===== */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
        }

        .chat-header {
            padding: 15px 20px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header-actions {
            display: flex;
            gap: 10px;
        }

        /* ===== MESSAGES ===== */
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: var(--bg-dark);
        }

        .msg {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
            animation: msgSlide 0.2s ease;
        }

        @keyframes msgSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-bottom-right-radius: 5px;
        }

        .msg.received {
            align-self: flex-start;
            background: var(--bg-input);
            color: var(--text-primary);
            border-bottom-left-radius: 5px;
        }

        .msg-text {
            word-break: break-word;
        }

        .msg-time {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.7;
            text-align: right;
        }

        .msg-status {
            font-size: 11px;
            margin-left: 5px;
        }

        /* ===== INPUT AREA ===== */
        .input-area {
            padding: 15px;
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .msg-input-container {
            flex: 1;
        }

        #msg-input {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            line-height: 1.5;
        }

        #msg-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: translateY(-2px);
        }

        /* ===== TYPING INDICATOR ===== */
        .typing-indicator {
            padding: 0 20px 10px;
            font-size: 12px;
            color: var(--primary);
            font-style: italic;
            display: none;
        }

        /* ===== MODALS ===== */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            width: 100%;
            max-width: 500px;
            border-radius: var(--radius-lg);
            overflow: hidden;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 20px;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.1), rgba(236, 72, 153, 0.1));
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        /* ===== UTILITY ===== */
        .hidden { display: none !important; }
        .text-center { text-align: center; }
        .text-muted { color: var(--text-muted); }
        .mb-15 { margin-bottom: 15px; }
        .mt-15 { margin-top: 15px; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-10 { gap: 10px; }
        .gap-15 { gap: 15px; }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            
            .chat-area {
                flex: 1;
            }
            
            .msg {
                max-width: 85%;
            }
            
            .auth-container {
                padding: 30px 20px;
            }
            
            .logo-text {
                font-size: 28px;
            }
            
            .logo-icon {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .nav-tab span {
                display: none;
            }
            
            .nav-tab {
                padding: 15px 5px;
            }
            
            .profile-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>

    <!-- Auth Container -->
    <div class="auth-container" id="auth-box">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-comment-dots"></i>
                </div>
                <div class="logo-text">Learnox Pro</div>
            </div>
            <div class="tagline">Secure & Fast Real-time Chat</div>
        </div>

        <div id="auth-messages">
            <div id="error-msg" class="hidden" style="color: var(--danger); margin-bottom: 15px;"></div>
            <div id="success-msg" class="hidden" style="color: var(--success); margin-bottom: 15px;"></div>
        </div>

        <form id="auth-form">
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-user"></i>
                    Username
                </label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" required>
                <div id="username-availability" class="hidden mt-15"></div>
            </div>

            <div class="form-group hidden" id="name-group">
                <label class="form-label">
                    <i class="fas fa-user-tag"></i>
                    Full Name
                </label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="form-group hidden" id="email-group">
                <label class="form-label">
                    <i class="fas fa-envelope"></i>
                    Email Address
                </label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <div class="input-with-icon">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                    <button type="button" onclick="togglePassword('password')" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--primary-light); cursor: pointer;">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-group hidden" id="confirm-password-group">
                <label class="form-label">
                    <i class="fas fa-lock"></i>
                    Confirm Password
                </label>
                <div class="input-with-icon">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="confirm-password" class="form-control" placeholder="Confirm password" required>
                    <button type="button" onclick="togglePassword('confirm-password')" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--primary-light); cursor: pointer;">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn" id="submit-btn">
                <i class="fas fa-sign-in-alt"></i>
                <span id="submit-text">Sign In</span>
            </button>
        </form>

        <div class="text-center mt-15">
            <span id="switch-text" class="text-muted">New to Learnox?</span>
            <a href="#" id="switch-auth" style="color: var(--primary); margin-left: 8px; font-weight: 600;">Create Account</a>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="app-box" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- User Profile -->
            <div class="user-profile">
                <div class="profile-info">
                    <div class="profile-avatar" id="my-avatar-display">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <div class="profile-name" id="my-name">User</div>
                        <div class="profile-status">
                            <span class="status-dot"></span>
                            <span>Online</span>
                        </div>
                    </div>
                </div>
                <div class="profile-actions">
                    <div class="action-btn" onclick="showFriendRequests()" title="Friend Requests">
                        <i class="fas fa-user-plus"></i>
                        <div class="notification-badge" id="notification-badge" style="display: none;"></div>
                    </div>
                    <div class="action-btn" onclick="showBlockedUsers()" title="Blocked Users">
                        <i class="fas fa-user-slash"></i>
                    </div>
                    <div class="action-btn" onclick="openMyProfile()" title="My Profile">
                        <i class="fas fa-user-cog"></i>
                    </div>
                    <div class="action-btn" onclick="logout()" title="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <div class="nav-tabs">
                <div class="nav-tab active" data-tab="friends" onclick="switchTab('friends')">
                    <i class="fas fa-user-friends"></i>
                    <span>Friends</span>
                </div>
                <div class="nav-tab" data-tab="chats" onclick="switchTab('chats')">
                    <i class="fas fa-comments"></i>
                    <span>Chats</span>
                </div>
                <div class="nav-tab" data-tab="find" onclick="switchTab('find')">
                    <i class="fas fa-search"></i>
                    <span>Find</span>
                </div>
            </div>

            <!-- Search -->
            <div class="search-box">
                <input type="text" class="search-input" id="global-search" placeholder="Search by username or name...">
            </div>

            <!-- List Container -->
            <div class="list-container" id="list-container">
                <!-- Dynamic content -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chat-area" style="display: none;">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="chat-user">
                    <div class="list-avatar" id="chat-header-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <div class="list-name" id="chat-header-name">User Name</div>
                        <div class="list-username" id="chat-header-status">Offline</div>
                    </div>
                </div>
                <div class="chat-header-actions">
                    <div class="action-btn" onclick="viewChatProfile()" title="View Profile">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <div class="action-btn" onclick="blockUser()" title="Block User">
                        <i class="fas fa-ban"></i>
                    </div>
                    <div class="action-btn" style="color: var(--danger);" onclick="deleteFriend()" title="Remove Friend">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
            </div>

            <!-- Messages -->
            <div class="messages" id="messages">
                <!-- Messages will appear here -->
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typing-indicator">
                <i class="fas fa-pencil-alt"></i>
                <span id="typing-text"></span>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="msg-input-container">
                    <textarea id="msg-input" placeholder="Type a message..." 
                              onkeydown="handleKeyDown(event)" 
                              oninput="handleTyping()"></textarea>
                </div>
                <button class="send-btn" onclick="sendMessage()" title="Send">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Empty State -->
        <div class="chat-area" id="empty-chat-placeholder" style="display: flex;">
            <div style="text-align: center; padding: 50px 20px; width: 100%;">
                <i class="fas fa-comments" style="font-size: 60px; color: var(--text-muted); margin-bottom: 20px;"></i>
                <h3 style="color: var(--text-secondary); margin-bottom: 10px;">Select a conversation</h3>
                <p style="color: var(--text-muted);">Start chatting with your friends!</p>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- My Profile Modal -->
    <div class="modal-overlay" id="my-profile-modal">
        <div class="modal">
            <div class="modal-header">
                <h3>My Profile</h3>
                <div class="action-btn" onclick="closeModal('my-profile-modal')">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="modal-body">
                <form id="profile-form">
                    <div class="form-group mb-15">
                        <label class="form-label">Username</label>
                        <input type="text" id="edit-username" class="form-control" readonly>
                    </div>
                    
                    <div class="form-group mb-15">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="edit-name" class="form-control" required>
                    </div>
                    
                    <div class="form-group mb-15">
                        <label class="form-label">Email</label>
                        <input type="email" id="edit-email" class="form-control" readonly>
                    </div>
                    
                    <div class="form-group mb-15">
                        <label class="form-label">Current Password (for changes)</label>
                        <input type="password" id="edit-password" class="form-control" placeholder="Enter password to save changes">
                    </div>
                    
                    <div class="form-group mb-20">
                        <label class="form-label">New Password (optional)</label>
                        <input type="password" id="new-password" class="form-control" placeholder="Leave empty to keep current">
                    </div>
                    
                    <button type="submit" class="btn mb-15">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    
                    <button type="button" class="btn btn-danger" onclick="showDeleteAccountModal()">
                        <i class="fas fa-trash-alt"></i> Delete Account
                    </button>

    <!-- Delete Account Modal -->
    <div class="modal-overlay" id="delete-account-modal">
        <div class="modal">
            <div class="modal-header">
                <h3>Delete Account</h3>
                <div class="action-btn" onclick="closeModal('delete-account-modal')">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="modal-body">
                <div class="text-center mb-20">
                    <i class="fas fa-exclamation-triangle" style="font-size: 50px; color: var(--danger); margin-bottom: 15px;"></i>
                    <h4 style="margin-bottom: 10px;">Are you sure?</h4>
                    <p style="color: var(--text-muted); margin-bottom: 20px;">
                        This will permanently delete your account and all your data.
                    </p>
                </div>
                
                <div class="form-group mb-20">
                    <label class="form-label">Enter your password to confirm</label>
                    <input type="password" id="delete-password" class="form-control" placeholder="Your password">
                </div>
                
                <div class="flex gap-10">
                    <button class="btn" onclick="closeModal('delete-account-modal')" style="flex: 1;">
                        Cancel
                    </button>
                    <button class="btn btn-danger" onclick="deleteAccount()" style="flex: 1;">
                        Delete Account
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===== CONFIG =====
        const API = '/api';
        let socket = null;
        let token = null;
        let currentUser = null;
        let currentChatId = null;
        let currentChatUser = null;
        let isRegister = false;
        let typingTimeout = null;
        
        // ===== AUTH =====
        function initAuth() {
            token = localStorage.getItem('token');
            if (token) {
                // Verify token is still valid
                fetch(`${API}/verify-token`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(res => {
                    if (res.ok) {
                        const userData = localStorage.getItem('user');
                        if (userData) {
                            currentUser = JSON.parse(userData);
                            initApp();
                        } else {
                            localStorage.removeItem('token');
                            showAuth();
                        }
                    } else {
                        localStorage.removeItem('token');
                        showAuth();
                    }
                })
                .catch(() => {
                    localStorage.removeItem('token');
                    showAuth();
                });
            } else {
                showAuth();
            }
        }
        
        function showAuth() {
            document.getElementById('auth-box').style.display = 'block';
            setupAuthListeners();
        }
        
        function setupAuthListeners() {
            // Toggle login/register
            document.getElementById('switch-auth').addEventListener('click', function(e) {
                e.preventDefault();
                isRegister = !isRegister;
                
                const nameGroup = document.getElementById('name-group');
                const emailGroup = document.getElementById('email-group');
                const confirmGroup = document.getElementById('confirm-password-group');
                const submitText = document.getElementById('submit-text');
                const switchText = document.getElementById('switch-text');
                const switchLink = document.getElementById('switch-auth');
                
                if (isRegister) {
                    nameGroup.classList.remove('hidden');
                    emailGroup.classList.remove('hidden');
                    confirmGroup.classList.remove('hidden');
                    submitText.textContent = 'Create Account';
                    switchText.textContent = 'Already have an account?';
                    switchLink.textContent = 'Sign In';
                } else {
                    nameGroup.classList.add('hidden');
                    emailGroup.classList.add('hidden');
                    confirmGroup.classList.add('hidden');
                    submitText.textContent = 'Sign In';
                    switchText.textContent = 'New to Learnox?';
                    switchLink.textContent = 'Create Account';
                }
                
                // Clear messages
                document.getElementById('error-msg').classList.add('hidden');
                document.getElementById('success-msg').classList.add('hidden');
            });
            
            // Form submission
            document.getElementById('auth-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Validation
                if (!username || !password) {
                    showAuthError('Please fill in all fields');
                    return;
                }
                
                if (isRegister) {
                    if (!name || !email) {
                        showAuthError('Please fill in all fields');
                        return;
                    }
                    
                    if (password.length < 6) {
                        showAuthError('Password must be at least 6 characters');
                        return;
                    }
                    
                    if (password !== confirmPassword) {
                        showAuthError('Passwords do not match');
                        return;
                    }
                }
                
                const endpoint = isRegister ? '/register' : '/login';
                const body = isRegister ? { username, name, email, password } : { username, password };
                
                try {
                    const submitBtn = document.getElementById('submit-btn');
                    const originalText = submitBtn.innerHTML;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Please wait...';
                    submitBtn.disabled = true;
                    
                    const res = await fetch(API + endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    
                    const data = await res.json();
                    
                    if (!res.ok) {
                        throw new Error(data.error || 'Authentication failed');
                    }
                    
                    // Save token and user
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    token = data.token;
                    currentUser = data.user;
                    
                    initApp();
                    
                } catch (error) {
                    showAuthError(error.message);
                    const submitBtn = document.getElementById('submit-btn');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
        }
        
        function showAuthError(message) {
            const errorMsg = document.getElementById('error-msg');
            errorMsg.textContent = message;
            errorMsg.classList.remove('hidden');
            document.getElementById('success-msg').classList.add('hidden');
        }
        
        function showAuthSuccess(message) {
            const successMsg = document.getElementById('success-msg');
            successMsg.textContent = message;
            successMsg.classList.remove('hidden');
            document.getElementById('error-msg').classList.add('hidden');
        }
        
        // ===== APP =====
        function initApp() {
            document.getElementById('auth-box').style.display = 'none';
            document.getElementById('app-box').style.display = 'flex';
            
            // Update user info
            if (currentUser) {
                document.getElementById('my-name').textContent = currentUser.name || currentUser.username;
                if (currentUser.avatar) {
                    document.getElementById('my-avatar-display').innerHTML = 
                        `<img src="${currentUser.avatar}">`;
                }
            }
            
            // Setup socket
            initSocket();
            
            // Load initial data
            switchTab('friends');
        }
        
        function initSocket() {
            socket = io({
                auth: { token },
                transports: ['websocket', 'polling']
            });
            
            socket.on('connect', () => {
                console.log('Connected to server');
            });
            
            socket.on('new_message', (data) => {
                if (currentChatId === data.chatId) {
                    appendMessage(data.message);
                    scrollToBottom();
                }
                refreshChatList();
            });
            
            socket.on('typing', (data) => {
                if (currentChatId === data.chatId && data.userId !== currentUser.id) {
                    showTypingIndicator(data.userName);
                }
            });
            
            socket.on('typing_stopped', (data) => {
                if (currentChatId === data.chatId) {
                    hideTypingIndicator();
                }
            });
            
            socket.on('message_read', (data) => {
                updateMessageStatus(data.messageId, 'read');
            });
            
            socket.on('friend_request_received', (data) => {
                updateNotificationBadge(1);
                showNotification('New Friend Request', `${data.sender.name} sent you a friend request`);
            });
        }
        
        // ===== TABS =====
        async function switchTab(tab) {
            // Update active tab
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            
            const container = document.getElementById('list-container');
            
            if (tab === 'find') {
                container.innerHTML = `
                    <div style="padding: 40px 20px; text-align: center; color: var(--text-muted);">
                        <i class="fas fa-search" style="font-size: 40px; margin-bottom: 15px;"></i>
                        <p>Search for users by username or name</p>
                    </div>
                `;
                document.getElementById('global-search').addEventListener('input', function(e) {
                    searchUsers(e.target.value);
                });
                return;
            }
            
            try {
                const endpoint = tab === 'friends' ? '/friends' : '/chats';
                const res = await fetch(API + endpoint, {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!res.ok) throw new Error('Failed to load');
                
                const data = await res.json();
                renderList(data, tab);
            } catch (error) {
                container.innerHTML = `
                    <div style="padding: 40px 20px; text-align: center; color: var(--danger);">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Failed to load data</p>
                    </div>
                `;
            }
        }
        
        function renderList(data, type) {
            const container = document.getElementById('list-container');
            
            if (!data || data.length === 0) {
                let message = '';
                if (type === 'friends') message = 'No friends yet. Use Find tab to add friends.';
                else if (type === 'chats') message = 'No conversations yet.';
                
                container.innerHTML = `
                    <div style="padding: 40px 20px; text-align: center; color: var(--text-muted);">
                        <i class="fas fa-${type === 'friends' ? 'users' : 'comments'}"></i>
                        <p>${message}</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            data.forEach(item => {
                let user, chatId, unreadCount = 0;
                
                if (type === 'chats') {
                    chatId = item._id;
                    user = item.otherParticipant || item.participants?.find(p => p._id !== currentUser.id);
                    unreadCount = item.unreadCount || 0;
                } else {
                    user = item;
                }
                
                if (!user) return;
                
                const div = document.createElement('div');
                div.className = 'list-item';
                if (chatId) div.setAttribute('data-chat-id', chatId);
                div.setAttribute('data-user-id', user._id);
                
                div.innerHTML = `
                    <div class="list-avatar">
                        ${user.avatar ? `<img src="${user.avatar}">` : `<i class="fas fa-user"></i>`}
                        <div class="list-status status-${user.status === 'online' ? 'online' : 'offline'}"></div>
                    </div>
                    <div class="list-content">
                        <div class="list-name">${user.name || 'Unknown'}</div>
                        <div class="list-username">@${user.username}</div>
                    </div>
                    ${unreadCount > 0 ? `<div class="unread-badge">${unreadCount}</div>` : ''}
                `;
                
                div.addEventListener('click', () => {
                    if (type === 'find') {
                        handleFindUserClick(user);
                    } else {
                        openChat(user, chatId);
                    }
                });
                
                container.appendChild(div);
            });
        }
        
        // ===== SEARCH =====
        async function searchUsers(query) {
            if (!query || query.trim().length < 2) {
                switchTab('find');
                return;
            }
            
            try {
                const res = await fetch(`${API}/users/search?q=${encodeURIComponent(query)}`, {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!res.ok) throw new Error('Search failed');
                
                const users = await res.json();
                renderSearchResults(users);
            } catch (error) {
                document.getElementById('list-container').innerHTML = `
                    <div style="padding: 40px 20px; text-align: center; color: var(--danger);">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Search failed: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function renderSearchResults(users) {
            const container = document.getElementById('list-container');
            
            if (!users || users.length === 0) {
                container.innerHTML = `
                    <div style="padding: 40px 20px; text-align: center; color: var(--text-muted);">
                        <i class="fas fa-user-slash"></i>
                        <p>No users found</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            users.forEach(user => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.setAttribute('data-user-id', user._id);
                
                div.innerHTML = `
                    <div class="list-avatar">
                        ${user.avatar ? `<img src="${user.avatar}">` : `<i class="fas fa-user"></i>`}
                        <div class="list-status status-${user.status === 'online' ? 'online' : 'offline'}"></div>
                    </div>
                    <div class="list-content">
                        <div class="list-name">${user.name}</div>
                        <div class="list-username">@${user.username}</div>
                    </div>
                    <div class="action-btn" onclick="sendFriendRequest('${user._id}')" style="transform: scale(0.9);">
                        <i class="fas fa-user-plus"></i>
                    </div>
                `;
                
                div.addEventListener('click', (e) => {
                    if (!e.target.closest('.action-btn')) {
                        handleFindUserClick(user);
                    }
                });
                
                container.appendChild(div);
            });
        }
        
        async function handleFindUserClick(user) {
            const status = await checkUserStatus(user._id);
            
            if (status === 'friend') {
                openChat(user, null);
            } else if (status === 'request_sent') {
                alert(`Friend request already sent to ${user.name}`);
            } else if (status === 'request_received') {
                const accept = confirm(`Accept friend request from ${user.name}?`);
                if (accept) {
                    await acceptFriendRequest(user._id);
                }
            } else {
                const sendRequest = confirm(`Send friend request to ${user.name}?`);
                if (sendRequest) {
                    await sendFriendRequest(user._id);
                }
            }
        }
        
        // ===== CHAT =====
        async function openChat(user, chatId = null) {
            currentChatUser = user;
            
            // Update UI
            document.getElementById('empty-chat-placeholder').style.display = 'none';
            document.getElementById('chat-area').style.display = 'flex';
            
            // Mobile: hide sidebar
            if (window.innerWidth <= 768) {
                document.querySelector('.sidebar').style.display = 'none';
            }
            
            document.getElementById('chat-header-name').textContent = user.name;
            document.getElementById('chat-header-status').textContent = user.status === 'online' ? 'Online' : 'Offline';
            
            const avatar = document.getElementById('chat-header-avatar');
            avatar.innerHTML = user.avatar ? 
                `<img src="${user.avatar}">` : 
                `<i class="fas fa-user"></i>`;
            
            document.getElementById('messages').innerHTML = '';
            document.getElementById('typing-indicator').style.display = 'none';
            document.getElementById('msg-input').value = '';
            
            try {
                if (chatId) {
                    currentChatId = chatId;
                } else {
                    // Create or get chat
                    const res = await fetch(`${API}/chats`, {
                        method: 'POST',
                        headers: { 
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ userId: user._id })
                    });
                    
                    if (!res.ok) {
                        const error = await res.json();
                        throw new Error(error.error);
                    }
                    
                    const chat = await res.json();
                    currentChatId = chat._id;
                }
                
                // Join chat room
                socket.emit('join_chat', currentChatId);
                
                // Load messages
                const msgRes = await fetch(`${API}/chats/${currentChatId}/messages`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (msgRes.ok) {
                    const messages = await msgRes.json();
                    messages.forEach(msg => {
                        // Fix: Check if message is from current user
                        const isMe = msg.sender._id === currentUser.id;
                        appendMessage(msg, isMe);
                    });
                    scrollToBottom();
                }
                
                // Mark as read
                socket.emit('message_seen', { chatId: currentChatId });
                
            } catch (error) {
                console.error('Open chat error:', error);
                alert('Failed to open chat: ' + error.message);
                closeChat();
            }
        }
        
        function closeChat() {
            document.getElementById('chat-area').style.display = 'none';
            document.getElementById('empty-chat-placeholder').style.display = 'flex';
            currentChatId = null;
            currentChatUser = null;
            
            if (window.innerWidth <= 768) {
                document.querySelector('.sidebar').style.display = 'flex';
            }
        }
        
        // ===== MESSAGING =====
        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            
            if (!text || !currentChatId) return;
            
            // Clear typing
            clearTimeout(typingTimeout);
            socket.emit('typing_stopped', { chatId: currentChatId });
            
            // Optimistic update
            const tempId = 'temp-' + Date.now();
            const tempMsg = {
                _id: tempId,
                text: text,
                sender: { _id: currentUser.id, name: currentUser.name },
                createdAt: new Date().toISOString(),
                status: 'sending'
            };
            
            // FIX: Append as sent message
            appendMessage(tempMsg, true);
            input.value = '';
            adjustTextareaHeight(input);
            scrollToBottom();
            
            try {
                const res = await fetch(`${API}/messages`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        chatId: currentChatId, 
                        text: text 
                    })
                });
                
                if (!res.ok) {
                    const error = await res.json();
                    throw new Error(error.error);
                }
                
                const message = await res.json();
                
                // Replace temp message
                const tempElement = document.getElementById(`msg-${tempId}`);
                if (tempElement) {
                    tempElement.id = `msg-${message._id}`;
                    const timeElement = tempElement.querySelector('.msg-time');
                    if (timeElement) {
                        timeElement.innerHTML = formatTime(message.createdAt) + 
                            '<span class="msg-status">?</span>';
                    }
                }
                
            } catch (error) {
                console.error('Send message error:', error);
                const tempElement = document.getElementById(`msg-${tempId}`);
                if (tempElement) {
                    tempElement.style.opacity = '0.5';
                    const timeElement = tempElement.querySelector('.msg-time');
                    if (timeElement) {
                        timeElement.innerHTML = formatTime(tempMsg.createdAt) + 
                            '<span class="msg-status" style="color: var(--danger);">?</span>';
                    }
                }
            }
        }
        
        function appendMessage(msg, isMe = null) {
            if (isMe === null) {
                isMe = msg.sender._id === currentUser.id;
            }
            
            const messagesDiv = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'sent' : 'received'}`;
            div.id = `msg-${msg._id}`;
            
            const time = formatTime(msg.createdAt);
            const statusIcon = msg.status === 'read' ? '??' : 
                              msg.status === 'delivered' ? '??' : 
                              msg.status === 'sent' ? '?' : 
                              msg.status === 'sending' ? '...' : '';
            
            div.innerHTML = `
                <div class="msg-text">${escapeHtml(msg.text)}</div>
                <div class="msg-time">${time} <span class="msg-status">${statusIcon}</span></div>
            `;
            
            messagesDiv.appendChild(div);
        }
        
        function updateMessageStatus(messageId, status) {
            const msgElement = document.getElementById(`msg-${messageId}`);
            if (msgElement) {
                const statusElement = msgElement.querySelector('.msg-status');
                if (statusElement) {
                    statusElement.textContent = status === 'read' ? '??' : '?';
                }
            }
        }
        
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function handleTyping() {
            if (!currentChatId) return;
            
            clearTimeout(typingTimeout);
            socket.emit('typing', { 
                chatId: currentChatId, 
                userName: currentUser.name 
            });
            
            typingTimeout = setTimeout(() => {
                socket.emit('typing_stopped', { chatId: currentChatId });
            }, 2000);
            
            adjustTextareaHeight(event.target);
        }
        
        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
        }
        
        function showTypingIndicator(userName) {
            const indicator = document.getElementById('typing-indicator');
            document.getElementById('typing-text').textContent = `${userName} is typing...`;
            indicator.style.display = 'block';
        }
        
        function hideTypingIndicator() {
            document.getElementById('typing-indicator').style.display = 'none';
        }
        
        // ===== FRIEND REQUESTS =====
        async function sendFriendRequest(userId) {
            if (!confirm('Send friend request to this user?')) return;
            
            try {
                const res = await fetch(`${API}/friend-requests/send`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ receiverId: userId })
                });
                
                if (!res.ok) {
                    const error = await res.json();
                    throw new Error(error.error);
                }
                
                alert('Friend request sent successfully!');
                refreshSearch();
                
            } catch (error) {
                alert('Failed to send request: ' + error.message);
            }
        }
        
        async function checkUserStatus(userId) {
            try {
                // Check if already friends
                const friendsRes = await fetch(`${API}/friends`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const friends = await friendsRes.json();
                if (friends.some(f => f._id === userId)) return 'friend';
                
                // Check sent requests
                const sentRes = await fetch(`${API}/friend-requests/sent`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const sentRequests = await sentRes.json();
                if (sentRequests.some(r => r.receiver._id === userId)) return 'request_sent';
                
                // Check received requests
                const receivedRes = await fetch(`${API}/friend-requests/received`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const receivedRequests = await receivedRes.json();
                if (receivedRequests.some(r => r.sender._id === userId)) return 'request_received';
                
                return 'none';
            } catch (error) {
                return 'none';
            }
        }
        
        async function acceptFriendRequest(userId) {
            try {
                // Find request
                const res = await fetch(`${API}/friend-requests/received`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const requests = await res.json();
                const request = requests.find(r => r.sender._id === userId);
                
                if (!request) throw new Error('Request not found');
                
                await fetch(`${API}/friend-requests/${request._id}/accept`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                alert('Friend request accepted!');
                switchTab('friends');
                
            } catch (error) {
                alert('Failed to accept request: ' + error.message);
            }
        }
        
        // ===== PROFILE =====
        function openMyProfile() {
            if (!currentUser) return;
            
            document.getElementById('edit-username').value = currentUser.username;
            document.getElementById('edit-name').value = currentUser.name;
            document.getElementById('edit-email').value = currentUser.email;
            
            document.getElementById('my-profile-modal').classList.add('active');
        }
        
        document.getElementById('profile-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('name', document.getElementById('edit-name').value);
            formData.append('currentPassword', document.getElementById('edit-password').value);
            
            const newPassword = document.getElementById('new-password').value;
            if (newPassword) {
                formData.append('newPassword', newPassword);
            }
            
            try {
                const res = await fetch(`${API}/profile`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                
                if (!res.ok) {
                    const error = await res.json();
                    throw new Error(error.error);
                }
                
                const data = await res.json();
                currentUser = data.user;
                localStorage.setItem('user', JSON.stringify(data.user));
                
                document.getElementById('my-name').textContent = currentUser.name;
                
                closeModal('my-profile-modal');
                alert('Profile updated successfully!');
                
            } catch (error) {
                alert('Failed to update profile: ' + error.message);
            }
        });
        
        function showDeleteAccountModal() {
            closeModal('my-profile-modal');
            document.getElementById('delete-account-modal').classList.add('active');
        }
        
        async function deleteAccount() {
            const password = document.getElementById('delete-password').value;
            if (!password) {
                alert('Please enter your password');
                return;
            }
            
            if (!confirm('Are you absolutely sure? This cannot be undone!')) {
                return;
            }
            
            try {
                const res = await fetch(`${API}/account/delete`, {
                    method: 'DELETE',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                if (!res.ok) {
                    const error = await res.json();
                    throw new Error(error.error);
                }
                
                alert('Account deleted successfully');
                logout();
                
            } catch (error) {
                alert('Failed to delete account: ' + error.message);
            }
        }
        
        // ===== UTILS =====
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            if (messagesDiv) {
                setTimeout(() => {
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }, 100);
            }
        }
        
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling.querySelector('i');
            if (field.type === 'password') {
                field.type = 'text';
                icon.className = 'far fa-eye-slash';
            } else {
                field.type = 'password';
                icon.className = 'far fa-eye';
            }
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
        
        function updateNotificationBadge(count) {
            const badge = document.getElementById('notification-badge');
            if (count > 0) {
                badge.textContent = count;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }
        
        function refreshChatList() {
            if (document.querySelector('.nav-tab[data-tab="chats"]').classList.contains('active')) {
                switchTab('chats');
            }
        }
        
        function refreshSearch() {
            const searchInput = document.getElementById('global-search');
            if (searchInput.value) {
                searchUsers(searchInput.value);
            }
        }
        
        function viewChatProfile() {
            if (!currentChatUser) return;
            alert(`Profile:\n\nName: ${currentChatUser.name}\nUsername: @${currentChatUser.username}\nStatus: ${currentChatUser.status || 'Offline'}`);
        }
        
        async function blockUser() {
            if (!currentChatUser || !confirm(`Block ${currentChatUser.name}?`)) return;
            
            try {
                await fetch(`${API}/users/block/${currentChatUser._id}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                alert('User blocked successfully');
                closeChat();
                switchTab('friends');
                
            } catch (error) {
                alert('Failed to block user: ' + error.message);
            }
        }
        
        async function deleteFriend() {
            if (!currentChatUser || !confirm(`Remove ${currentChatUser.name} from friends?`)) return;
            
            try {
                await fetch(`${API}/friends/${currentChatUser._id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                alert('Friend removed successfully');
                closeChat();
                switchTab('friends');
                
            } catch (error) {
                alert('Failed to remove friend: ' + error.message);
            }
        }
        
        function logout() {
            if (socket) socket.disconnect();
            localStorage.clear();
            location.reload();
        }
        
        function showNotification(title, message) {
            if (Notification.permission === 'granted') {
                new Notification(title, { body: message });
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', initAuth);
        
        // Request notification permission
        if (Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
</body>
