<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnox Pro Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --bg-dark: #0f0c29;
            --bg-panel: rgba(255, 255, 255, 0.05);
            --primary: #667eea;
            --accent: #764ba2;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background: linear-gradient(135deg, var(--bg-dark), #302b63, #24243e);
            height: 100vh;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Login/Register Screens */
        .auth-container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            border: var(--border);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .auth-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 5px;
            color: white;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }
        .btn-danger { background: #ff4b4b; }

        /* Main App Layout */
        #app-container {
            display: none;
            width: 95vw;
            height: 90vh;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: var(--border);
            display: flex;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: rgba(0, 0, 0, 0.3);
            border-right: var(--border);
            display: flex;
            flex-direction: column;
        }

        .user-profile-header {
            padding: 20px;
            border-bottom: var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .my-avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); }

        .search-bar { padding: 15px; }
        .search-input { width: 100%; padding: 10px; border-radius: 20px; border: none; background: rgba(255,255,255,0.1); color: white; padding-left: 15px; }

        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item {
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }
        .chat-item:hover, .chat-item.active { background: rgba(255,255,255,0.1); }
        .chat-avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 12px; object-fit: cover; }
        .chat-info h4 { font-size: 15px; margin-bottom: 3px; }
        .chat-info p { font-size: 12px; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 180px; }

        /* Chat Area */
        .chat-area { flex: 1; display: flex; flex-direction: column; background: rgba(0,0,0,0.2); position: relative; }
        
        .chat-header {
            padding: 15px 20px;
            background: rgba(0,0,0,0.4);
            border-bottom: var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-actions i { margin-left: 15px; cursor: pointer; color: var(--text-muted); font-size: 1.2rem; }
        .header-actions i:hover { color: white; }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            position: relative;
            word-wrap: break-word;
        }
        .message.sent {
            align-self: flex-end;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-bottom-right-radius: 2px;
        }
        .message.received {
            align-self: flex-start;
            background: rgba(255,255,255,0.1);
            border-bottom-left-radius: 2px;
        }
        .msg-time { font-size: 10px; opacity: 0.7; margin-top: 5px; text-align: right; display: block; }
        .msg-edited { font-size: 10px; opacity: 0.6; font-style: italic; margin-left: 5px; }

        .message-input-area {
            padding: 15px;
            background: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            border-top: var(--border);
        }
        .msg-input {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            margin-right: 10px;
        }
        .send-btn {
            background: var(--primary);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Context Menu for Messages */
        .msg-actions {
            display: none;
            position: absolute;
            top: -25px;
            right: 0;
            background: #222;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 2px 10px black;
        }
        .message:hover .msg-actions { display: block; }
        .msg-actions i { cursor: pointer; margin: 0 5px; font-size: 12px; }

        /* Modals */
        .modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            border: var(--border);
            position: relative;
        }
        .close-modal { position: absolute; top: 10px; right: 15px; cursor: pointer; font-size: 20px; }
        
        .profile-pic-lg { width: 100px; height: 100px; border-radius: 50%; margin-bottom: 15px; border: 3px solid var(--primary); }

        /* Utility */
        .hidden { display: none !important; }
        .spinner { border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid white; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin: auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="auth-section" class="auth-container">
        <h2 style="margin-bottom: 20px;">Welcome to Learnox</h2>
        <div id="login-form">
            <input type="email" id="login-email" class="auth-input" placeholder="Email">
            <input type="password" id="login-password" class="auth-input" placeholder="Password">
            <button onclick="login()" class="btn">Login</button>
            <p style="margin-top: 15px; font-size: 12px;">Don't have an account? <a href="#" onclick="toggleAuth('register')" style="color: var(--primary);">Register</a></p>
        </div>
        <div id="register-form" class="hidden">
            <input type="text" id="reg-name" class="auth-input" placeholder="Full Name">
            <input type="email" id="reg-email" class="auth-input" placeholder="Email">
            <input type="password" id="reg-password" class="auth-input" placeholder="Password">
            <button onclick="register()" class="btn">Register</button>
            <p style="margin-top: 15px; font-size: 12px;">Already have an account? <a href="#" onclick="toggleAuth('login')" style="color: var(--primary);">Login</a></p>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <div class="sidebar">
            <div class="user-profile-header">
                <div style="display:flex; align-items:center;">
                    <img id="my-avatar-img" src="" class="my-avatar" onclick="openMyProfile()">
                    <div style="margin-left: 10px;">
                        <h4 id="my-name-display">User</h4>
                        <span style="font-size: 10px; color: #00ff88;">Online</span>
                    </div>
                </div>
                <i class="fas fa-cog" style="cursor: pointer;" onclick="openMyProfile()"></i>
            </div>
            
            <div class="search-bar">
                <input type="text" id="user-search" class="search-input" placeholder="Search users..." onkeyup="searchUsers(this.value)">
            </div>
            
            <div id="search-results" class="chat-list hidden" style="background: rgba(0,0,0,0.8); position: absolute; top: 130px; width: 320px; z-index: 10;"></div>
            <div id="chat-list" class="chat-list">
                </div>
        </div>

        <div class="chat-area">
            <div id="no-chat-selected" style="height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; opacity: 0.5;">
                <i class="fas fa-comments" style="font-size: 50px; margin-bottom: 20px;"></i>
                <h3>Select a chat to start messaging</h3>
            </div>

            <div id="active-chat-container" class="hidden" style="display: flex; flex-direction: column; height: 100%;">
                <div class="chat-header">
                    <div style="display: flex; align-items: center; cursor: pointer;" onclick="viewCurrentChatProfile()">
                        <img id="current-chat-avatar" src="" class="chat-avatar">
                        <div>
                            <h4 id="current-chat-name">User Name</h4>
                        </div>
                    </div>
                    <div class="header-actions">
                        <i class="fas fa-info-circle" title="View Profile" onclick="viewCurrentChatProfile()"></i>
                        <i class="fas fa-user-slash" title="Block User" onclick="blockUser()"></i>
                        <i class="fas fa-trash-alt" title="Delete Chat" onclick="deleteChat()"></i>
                    </div>
                </div>

                <div id="messages-box" class="messages-container">
                    </div>

                <form class="message-input-area" onsubmit="sendMessage(event)">
                    <input type="text" id="msg-input" class="msg-input" placeholder="Type a message..." autocomplete="off">
                    <button type="submit" class="send-btn"><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </div>

    <div id="my-profile-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('my-profile-modal')">&times;</span>
            <h3>My Profile</h3>
            <img id="profile-preview" src="" class="profile-pic-lg">
            <input type="text" id="edit-name" class="auth-input" placeholder="Name">
            <input type="email" id="edit-email" class="auth-input" disabled style="opacity: 0.6; cursor: not-allowed;" title="Email cannot be changed">
            <input type="password" id="edit-password" class="auth-input" placeholder="New Password (optional)">
            <button onclick="updateProfile()" class="btn" style="margin-top: 10px;">Save Changes</button>
            <button onclick="logout()" class="btn btn-danger" style="margin-top: 10px;">Logout</button>
        </div>
    </div>

    <div id="view-profile-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('view-profile-modal')">&times;</span>
            <h3 id="view-profile-title">User Profile</h3>
            <img id="view-profile-img" src="" class="profile-pic-lg">
            <h4 id="view-profile-name" style="margin-bottom: 5px;"></h4>
            <p id="view-profile-email" style="color: var(--text-muted); font-size: 14px; margin-bottom: 20px;"></p>
            <div id="block-btn-container">
                <button onclick="blockUser()" class="btn btn-danger">Block User</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let currentUser = null;
        let token = localStorage.getItem('token');
        let currentChatId = null;
        let currentChatUser = null;

        // --- Auth Functions ---
        
        function toggleAuth(type) {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('register-form').classList.toggle('hidden');
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (data.token) {
                    handleLoginSuccess(data);
                } else {
                    alert(data.error);
                }
            } catch (err) { alert('Connection Error'); }
        }

        async function register() {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                const data = await res.json();
                if (data.token) {
                    handleLoginSuccess(data);
                } else {
                    alert(data.error);
                }
            } catch (err) { alert('Connection Error'); }
        }

        function handleLoginSuccess(data) {
            localStorage.setItem('token', data.token);
            token = data.token;
            currentUser = data.user;
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex'; // Fix: use flex
            
            // Setup User Info
            document.getElementById('my-name-display').innerText = currentUser.name;
            document.getElementById('my-avatar-img').src = currentUser.avatar;
            document.getElementById('edit-name').value = currentUser.name;
            document.getElementById('edit-email').value = currentUser.email;
            document.getElementById('profile-preview').src = currentUser.avatar;

            socket.emit('join_user', currentUser.id);
            loadChats();
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.reload();
        }

        // --- Chat Functions ---

        async function loadChats() {
            const res = await fetch('/api/chats', { headers: { 'Authorization': `Bearer ${token}` } });
            const chats = await res.json();
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            
            chats.forEach(chat => {
                const otherUser = chat.participants.find(p => p._id !== currentUser.id);
                if (!otherUser) return;

                const div = document.createElement('div');
                div.className = 'chat-item';
                div.id = `chat-item-${chat._id}`;
                div.onclick = () => openChat(chat._id, otherUser);
                div.innerHTML = `
                    <img src="${otherUser.avatar}" class="chat-avatar">
                    <div class="chat-info">
                        <h4>${otherUser.name}</h4>
                        <p id="last-msg-${chat._id}">${chat.lastMessage ? (chat.lastMessage.sender === currentUser.id ? 'You: ' : '') + chat.lastMessage.text : 'Start a conversation'}</p>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        async function openChat(chatId, user) {
            currentChatId = chatId;
            currentChatUser = user;
            
            // UI Updates
            document.getElementById('no-chat-selected').classList.add('hidden');
            const activeContainer = document.getElementById('active-chat-container');
            activeContainer.classList.remove('hidden'); // Fix display
            activeContainer.style.display = 'flex';

            document.getElementById('current-chat-name').innerText = user.name;
            document.getElementById('current-chat-avatar').src = user.avatar;
            
            // Highlight active chat in list
            document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active'));
            const activeItem = document.getElementById(`chat-item-${chatId}`);
            if(activeItem) activeItem.classList.add('active');

            socket.emit('join_chat', chatId);
            loadMessages(chatId);
        }

        async function loadMessages(chatId) {
            const box = document.getElementById('messages-box');
            box.innerHTML = '<div class="spinner"></div>';
            
            try {
                const res = await fetch(`/api/chats/${chatId}/messages`, { headers: { 'Authorization': `Bearer ${token}` } });
                const messages = await res.json();
                box.innerHTML = '';
                
                messages.forEach(msg => appendMessage(msg));
                scrollToBottom();
            } catch (e) {
                box.innerHTML = '<p style="text-align:center; padding:20px;">Failed to load messages</p>';
            }
        }

        function appendMessage(msg) {
            const box = document.getElementById('messages-box');
            const isMe = msg.sender._id === currentUser.id || msg.sender === currentUser.id;
            
            const div = document.createElement('div');
            div.className = `message ${isMe ? 'sent' : 'received'}`;
            div.id = `msg-${msg._id}`;
            div.innerHTML = `
                <span class="msg-text">${msg.text}</span>
                ${msg.edited ? '<span class="msg-edited">(edited)</span>' : ''}
                <span class="msg-time">${new Date(msg.createdAt).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                ${isMe ? `
                <div class="msg-actions">
                    <i class="fas fa-edit" onclick="editMessage('${msg._id}', '${msg.text}')"></i>
                </div>` : ''}
            `;
            box.appendChild(div);
            scrollToBottom();
        }

        async function sendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text || !currentChatId) return;

            // Optimistic UI (Optional: can append immediately, but socket is fast enough usually)
            input.value = '';

            try {
                await fetch('/api/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ chatId: currentChatId, text })
                });
                // Socket will handle the display
            } catch (err) {
                alert('Failed to send');
            }
        }

        // --- Socket Events ---

        socket.on('new_message', (msg) => {
            if (currentChatId === msg.chat) {
                appendMessage(msg);
            }
            updateChatListPreview(msg.chat, msg.text, msg.sender._id === currentUser.id);
        });

        socket.on('message_updated', (data) => {
            if (currentChatId === data.chatId) { // Check if we are in the chat
               // Update in real-time
            }
            // Better to find by ID
            const msgDiv = document.getElementById(`msg-${data._id}`);
            if (msgDiv) {
                msgDiv.querySelector('.msg-text').innerText = data.text;
                if (!msgDiv.querySelector('.msg-edited')) {
                    const span = document.createElement('span');
                    span.className = 'msg-edited';
                    span.innerText = '(edited)';
                    msgDiv.querySelector('.msg-text').after(span);
                }
            }
        });

        socket.on('chat_updated', (data) => {
            // Move chat to top of list
            const item = document.getElementById(`chat-item-${data.chatId}`);
            if (item) {
                const parent = item.parentNode;
                parent.prepend(item);
                const preview = document.getElementById(`last-msg-${data.chatId}`);
                if(preview) preview.innerText = data.lastMessage.text;
            }
        });

        // --- Features ---

        async function editMessage(msgId, oldText) {
            const newText = prompt("Edit message:", oldText);
            if (newText && newText !== oldText) {
                await fetch(`/api/messages/${msgId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ text: newText })
                });
            }
        }

        function searchUsers(query) {
            const resultsDiv = document.getElementById('search-results');
            if (query.length < 2) {
                resultsDiv.classList.add('hidden');
                return;
            }

            fetch(`/api/users/search?q=${query}`, { headers: { 'Authorization': `Bearer ${token}` } })
                .then(res => res.json())
                .then(users => {
                    resultsDiv.innerHTML = '';
                    resultsDiv.classList.remove('hidden');
                    users.forEach(user => {
                        const div = document.createElement('div');
                        div.className = 'chat-item';
                        div.innerHTML = `
                            <img src="${user.avatar || '/uploads/default.png'}" class="chat-avatar">
                            <div><h4>${user.name}</h4></div>
                        `;
                        div.onclick = () => startChat(user._id);
                        resultsDiv.appendChild(div);
                    });
                });
        }

        async function startChat(userId) {
            document.getElementById('search-results').classList.add('hidden');
            document.getElementById('user-search').value = '';
            
            const res = await fetch('/api/chats', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ userId })
            });
            const chat = await res.json();
            
            // Reload list and open chat
            await loadChats();
            const otherUser = chat.participants.find(p => p._id !== currentUser.id);
            openChat(chat._id, otherUser);
        }

        async function updateProfile() {
            const name = document.getElementById('edit-name').value;
            const password = document.getElementById('edit-password').value;
            
            const res = await fetch('/api/profile', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ name, newPassword: password || undefined })
            });
            const data = await res.json();
            if (data.user) {
                currentUser = data.user;
                alert('Profile Updated');
                closeModal('my-profile-modal');
                location.reload(); 
            }
        }

        function viewCurrentChatProfile() {
            if (!currentChatUser) return;
            document.getElementById('view-profile-name').innerText = currentChatUser.name;
            document.getElementById('view-profile-img').src = currentChatUser.avatar;
            document.getElementById('view-profile-email').innerText = "Contact info hidden for privacy"; 
            document.getElementById('view-profile-modal').style.display = 'flex';
        }

        async function blockUser() {
            if (!currentChatUser) return;
            if(confirm(`Block ${currentChatUser.name}? You won't receive messages from them.`)) {
                await fetch(`/api/users/block/${currentChatUser._id}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                alert('User blocked');
                closeModal('view-profile-modal');
                location.reload();
            }
        }

        async function deleteChat() {
            if(!currentChatUser) return;
            if(confirm("Remove this friend and chat history?")) {
                await fetch(`/api/friends/${currentChatUser._id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                location.reload();
            }
        }

        // --- Helpers ---
        function scrollToBottom() {
            const box = document.getElementById('messages-box');
            box.scrollTop = box.scrollHeight;
        }
        function openMyProfile() { document.getElementById('my-profile-modal').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function updateChatListPreview(chatId, text, isMe) {
            const preview = document.getElementById(`last-msg-${chatId}`);
            if (preview) preview.innerText = (isMe ? 'You: ' : '') + text;
        }

        // Check Login on Load
        if (token) {
            // Need to fetch user details again to be safe
            // Ideally backend provides a /me endpoint, here we rely on stored token validity
             document.getElementById('auth-section').style.display = 'none';
             // For simplicity, re-login silent or just init app
             // A proper /me endpoint is better, but let's assume token is valid and re-fetch profile via separate call in real app
             // Here we just trigger reload if no user object (simple fix)
             if(!currentUser) logout(); 
        }

        // Close search on click outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.sidebar')) {
                document.getElementById('search-results').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
