<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnox Pro - Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --primary: #667eea;
            --accent: #764ba2;
            --bg-light: #f3f4f6;
            --text-dark: #333;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            height: 100vh; display: flex; align-items: center; justify-content: center; 
        }

        /* AUTH SCREEN */
        .auth-container {
            background: white; padding: 40px; border-radius: 20px; width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); text-align: center;
        }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-control {
            width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px;
            outline: none; transition: 0.3s;
        }
        .form-control:focus { border-color: var(--primary); }
        .btn {
            width: 100%; padding: 12px; background: linear-gradient(to right, var(--primary), var(--accent));
            color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold;
        }
        .btn:hover { opacity: 0.9; }
        .hidden { display: none; }
        
        /* APP CONTAINER */
        .app-container {
            display: none; width: 95vw; height: 95vh; background: white;
            border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            overflow: hidden; display: flex;
        }

        /* SIDEBAR */
        .sidebar {
            width: 350px; background: #fff; border-right: 1px solid #eee;
            display: flex; flex-direction: column;
        }
        .profile-header {
            padding: 20px; background: #f8f9fa; border-bottom: 1px solid #eee;
            display: flex; align-items: center; gap: 10px; cursor: pointer;
        }
        .my-avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); }
        
        .nav-tabs { display: flex; border-bottom: 1px solid #eee; }
        .nav-tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; color: #777; font-weight: 600; }
        .nav-tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: #f0f4ff; }
        
        .search-area { padding: 10px; border-bottom: 1px solid #eee; }
        .list-container { flex: 1; overflow-y: auto; }
        
        .list-item {
            padding: 15px; display: flex; align-items: center; gap: 10px;
            border-bottom: 1px solid #f5f5f5; cursor: pointer; transition: 0.2s;
        }
        .list-item:hover { background: #f9f9f9; }
        .item-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .item-info { flex: 1; }
        .item-info h4 { font-size: 15px; margin-bottom: 2px; }
        .item-info p { font-size: 12px; color: #888; }
        .item-action { padding: 5px 10px; font-size: 12px; border-radius: 5px; border:none; cursor: pointer; color: white; background: var(--primary); }

        /* CHAT AREA */
        .chat-area {
            flex: 1; display: flex; flex-direction: column; background: #f5f7fb; position: relative;
        }
        .chat-header {
            padding: 15px 20px; background: white; border-bottom: 1px solid #eee;
            display: flex; align-items: center; justify-content: space-between;
        }
        .chat-user-info { display: flex; align-items: center; gap: 10px; }
        .typing-indicator { font-size: 12px; color: var(--primary); display: none; margin-left: 10px;}

        .messages-box {
            flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px;
        }
        .msg {
            max-width: 70%; padding: 10px 15px; border-radius: 15px; position: relative; font-size: 14px;
            word-wrap: break-word;
        }
        .msg.sent { align-self: flex-end; background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; border-bottom-right-radius: 2px; }
        .msg.received { align-self: flex-start; background: white; color: #333; border: 1px solid #eee; border-bottom-left-radius: 2px; }
        .msg-time { font-size: 10px; opacity: 0.7; text-align: right; display: block; margin-top: 5px; }

        /* INPUT AREA FIX */
        .input-area {
            padding: 15px; background: white; border-top: 1px solid #eee;
            display: flex; align-items: center; gap: 10px; position: relative;
        }
        .msg-input {
            flex: 1; padding: 12px 15px; border: 2px solid #eee; border-radius: 25px; outline: none;
        }
        .msg-input:focus { border-color: var(--primary); }
        .icon-btn {
            background: none; border: none; font-size: 20px; color: #888; cursor: pointer; padding: 5px;
        }
        .icon-btn:hover { color: var(--primary); }
        .send-btn {
            width: 45px; height: 45px; border-radius: 50%; background: var(--primary);
            color: white; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* Reactions */
        .reactions-container { display: flex; gap: 2px; margin-top: 5px; flex-wrap: wrap; }
        .reaction-bubble { font-size: 12px; background: rgba(255,255,255,0.8); padding: 2px 5px; border-radius: 10px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .emoji-popup {
            position: absolute; bottom: 70px; left: 10px; background: white; border: 1px solid #ccc;
            padding: 10px; border-radius: 10px; display: none; flex-wrap: wrap; gap: 5px; width: 200px; z-index: 10;
        }
        .emoji-btn { font-size: 20px; cursor: pointer; padding: 5px; }
        
        /* Modal */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);
            display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 15px; width: 350px; text-align: center; position: relative;
        }
        .close-modal { position: absolute; top: 10px; right: 15px; cursor: pointer; font-size: 20px; }

        /* Helper Classes */
        .online-dot { width: 10px; height: 10px; background: #2ecc71; border-radius: 50%; border: 2px solid white; display: inline-block; }
        .offline-dot { width: 10px; height: 10px; background: #ccc; border-radius: 50%; border: 2px solid white; display: inline-block; }
        .badge { background: red; color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; margin-left: 5px; }

    </style>
</head>
<body>

    <div class="auth-container" id="auth-box">
        <h2 id="auth-title">Welcome to Learnox</h2>
        <p style="color:#777; margin-bottom:20px;">Secure Chat Application</p>
        
        <form id="auth-form">
            <div id="reg-fields" class="hidden">
                <div class="form-group"><input type="text" id="reg-name" class="form-control" placeholder="Full Name"></div>
                <div class="form-group"><input type="text" id="reg-username" class="form-control" placeholder="Username"></div>
            </div>
            <div class="form-group"><input type="text" id="email" class="form-control" placeholder="Email / Username" required></div>
            <div class="form-group"><input type="password" id="password" class="form-control" placeholder="Password" required></div>
            <button type="submit" class="btn" id="submit-btn">Login</button>
        </form>
        <p style="margin-top:15px; font-size:13px; cursor:pointer; color:var(--primary);" onclick="toggleAuth()">
            <span id="switch-text">New here? Create Account</span>
        </p>
    </div>

    <div class="app-container" id="app-box">
        <div class="sidebar">
            <div class="profile-header" onclick="openProfile()">
                <img id="my-avatar-img" src="" class="my-avatar">
                <div>
                    <h4 id="my-name-display">User</h4>
                    <small style="color:var(--primary);">@<span id="my-username-display">user</span></small>
                </div>
            </div>

            <div class="nav-tabs">
                <div class="nav-tab active" onclick="switchTab('friends')">Friends</div>
                <div class="nav-tab" onclick="switchTab('chats')">Chats</div>
                <div class="nav-tab" onclick="switchTab('find')">Find</div>
            </div>

            <div class="search-area" id="search-area" style="display:none;">
                <input type="text" class="form-control" id="search-input" placeholder="Search users by name or username..." onkeyup="searchUsers(this.value)">
            </div>

            <div class="list-container" id="list-content">
                </div>
        </div>

        <div class="chat-area" id="chat-area-view" style="display:none;">
            <div class="chat-header">
                <div class="chat-user-info">
                    <img id="chat-header-img" src="" class="item-avatar">
                    <div>
                        <h4 id="chat-header-name">User</h4>
                        <small id="chat-header-status">Offline</small>
                        <span id="typing-indicator" class="typing-indicator">typing...</span>
                    </div>
                </div>
                <div>
                    <i class="fas fa-info-circle icon-btn" onclick="alert('Profile info here')"></i>
                </div>
            </div>

            <div class="messages-box" id="messages-box"></div>

            <div class="input-area">
                <button class="icon-btn" onclick="toggleEmojiPicker()"><i class="far fa-smile"></i></button>
                <div class="emoji-popup" id="emoji-popup">
                    <span class="emoji-btn" onclick="insertEmoji('??')">??</span>
                    <span class="emoji-btn" onclick="insertEmoji('??')">??</span>
                    <span class="emoji-btn" onclick="insertEmoji('??')">??</span>
                    <span class="emoji-btn" onclick="insertEmoji('??')">??</span>
                    <span class="emoji-btn" onclick="insertEmoji('??')">??</span>
                </div>
                <input type="text" id="msg-input" class="msg-input" placeholder="Type a message..." onkeypress="handleEnter(event)" oninput="handleTyping()">
                <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
        
        <div id="empty-state" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; color:#ccc;">
            <i class="fas fa-comments" style="font-size:60px; margin-bottom:20px;"></i>
            <h3>Select a chat to start messaging</h3>
        </div>
    </div>

    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('profile-modal')">&times;</span>
            <h3>Edit Profile</h3>
            <img id="edit-avatar-preview" src="" style="width:80px; height:80px; border-radius:50%; margin:15px auto;">
            <input type="file" id="avatar-upload" style="margin-bottom:15px;">
            <input type="text" id="edit-name" class="form-control" style="margin-bottom:10px;" placeholder="Name">
            <input type="password" id="edit-pass" class="form-control" style="margin-bottom:10px;" placeholder="New Password (optional)">
            <button class="btn" onclick="updateProfile()">Save Changes</button>
            <button class="btn" style="background:red; margin-top:10px;" onclick="logout()">Logout</button>
        </div>
    </div>
    
    <div id="msg-options-modal" class="modal">
        <div class="modal-content" style="width: 250px;">
            <span class="close-modal" onclick="closeModal('msg-options-modal')">&times;</span>
            <h4>Message Options</h4>
            <div style="display:flex; justify-content:center; gap:10px; margin:15px 0;">
                <span class="emoji-btn" onclick="reactToMsg('??')">??</span>
                <span class="emoji-btn" onclick="reactToMsg('??')">??</span>
                <span class="emoji-btn" onclick="reactToMsg('??')">??</span>
                <span class="emoji-btn" onclick="reactToMsg('??')">??</span>
            </div>
            <input type="hidden" id="selected-msg-id">
            <div id="edit-delete-options">
                 </div>
        </div>
    </div>

    <script>
        const API = '/api';
        let socket;
        let token = localStorage.getItem('token');
        let currentUser = JSON.parse(localStorage.getItem('user'));
        let currentChatId = null;
        let typingTimeout;

        // --- AUTH ---
        let isRegister = false;
        function toggleAuth() {
            isRegister = !isRegister;
            document.getElementById('reg-fields').classList.toggle('hidden');
            document.getElementById('auth-title').innerText = isRegister ? 'Create Account' : 'Welcome to Learnox';
            document.getElementById('submit-btn').innerText = isRegister ? 'Register' : 'Login';
            document.getElementById('switch-text').innerText = isRegister ? 'Already have an account? Login' : 'New here? Create Account';
        }

        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const endpoint = isRegister ? '/register' : '/login';
            const body = { username: email, password }; // username field used for login identifier
            
            if(isRegister) {
                body.email = email;
                body.name = document.getElementById('reg-name').value;
                body.username = document.getElementById('reg-username').value;
            }

            try {
                const res = await fetch(API + endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await res.json();
                
                if(data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    location.reload();
                } else {
                    alert(data.error);
                }
            } catch(err) { alert('Connection Error'); }
        };

        // --- INIT ---
        if(token && currentUser) {
            document.getElementById('auth-box').style.display = 'none';
            document.getElementById('app-box').style.display = 'flex';
            setupApp();
        }

        function setupApp() {
            document.getElementById('my-name-display').innerText = currentUser.name;
            document.getElementById('my-username-display').innerText = currentUser.username;
            document.getElementById('my-avatar-img').src = currentUser.avatar || 'https://via.placeholder.com/50';

            socket = io({ auth: { token } });
            
            socket.on('connect', () => console.log('Connected to socket'));
            
            socket.on('new_message', (msg) => {
                if(currentChatId === msg.chat) {
                    appendMessage(msg);
                    socket.emit('message_seen', { chatId: currentChatId });
                }
            });

            socket.on('message_updated', (data) => {
                // Refresh messages if in that chat (simplest way to show reactions)
                if(currentChatId) {
                    const msgDiv = document.getElementById(`msg-${data.messageId}`);
                    if(msgDiv) updateReactionsUI(msgDiv, data.reactions);
                }
            });

            socket.on('typing', (data) => {
                if(currentChatId === data.chatId) {
                    const el = document.getElementById('typing-indicator');
                    el.innerText = `${data.userName} is typing...`;
                    el.style.display = 'inline';
                }
            });

            socket.on('typing_stopped', (data) => {
                if(currentChatId === data.chatId) {
                    document.getElementById('typing-indicator').style.display = 'none';
                }
            });

            switchTab('friends');
        }

        // --- TABS & SEARCH ---
        function switchTab(tab) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            const list = document.getElementById('list-content');
            const searchArea = document.getElementById('search-area');
            
            list.innerHTML = '';
            
            if(tab === 'find') {
                searchArea.style.display = 'block';
                list.innerHTML = '<div style="padding:20px; text-align:center; color:#999;">Type above to search users</div>';
            } else {
                searchArea.style.display = 'none';
                fetchList(tab);
            }
        }

        async function fetchList(type) {
            const endpoint = type === 'friends' ? '/friends' : '/chats';
            const res = await fetch(API + endpoint, { headers: { 'Authorization': `Bearer ${token}` } });
            const data = await res.json();
            renderList(data, type);
        }

        async function searchUsers(q) {
            if(q.length < 2) return;
            const res = await fetch(`${API}/users/search?q=${q}`, { headers: { 'Authorization': `Bearer ${token}` } });
            const data = await res.json();
            renderList(data, 'find');
        }

        function renderList(data, type) {
            const list = document.getElementById('list-content');
            list.innerHTML = '';
            
            if(data.length === 0) {
                list.innerHTML = '<div style="padding:20px; text-align:center; color:#999;">No results found</div>';
                return;
            }

            data.forEach(item => {
                const el = document.createElement('div');
                el.className = 'list-item';
                
                let img, title, sub, actionBtn = '';
                
                if(type === 'chats') {
                    const other = item.participants.find(p => p._id !== currentUser.id);
                    img = other.avatar;
                    title = other.name;
                    sub = item.lastMessage ? item.lastMessage.text : 'Start chatting';
                    el.onclick = () => openChat(item._id, other);
                } else if (type === 'friends') {
                    img = item.avatar;
                    title = item.name;
                    sub = '@' + item.username;
                    el.onclick = () => startChat(item._id); // Directly start chat
                } else { // Find
                    img = item.avatar;
                    title = item.name;
                    sub = '@' + item.username;
                    actionBtn = `<button class="item-action" onclick="sendRequest('${item._id}')">Add</button>`;
                }

                el.innerHTML = `
                    <img src="${img || 'https://via.placeholder.com/50'}" class="item-avatar">
                    <div class="item-info">
                        <h4>${title}</h4>
                        <p>${sub}</p>
                    </div>
                    ${actionBtn}
                `;
                list.appendChild(el);
            });
        }

        // --- ACTIONS ---
        async function sendRequest(id) {
            const res = await fetch(`${API}/friend-requests/send`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ receiverId: id })
            });
            const data = await res.json();
            alert(data.message || data.error);
        }

        async function startChat(userId) {
            // Find user -> Create Chat -> Open
            const res = await fetch(`${API}/chats`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ userId })
            });
            const chat = await res.json();
            const other = chat.participants.find(p => p._id !== currentUser.id);
            openChat(chat._id, other);
        }

        // --- CHAT LOGIC ---
        async function openChat(chatId, user) {
            currentChatId = chatId;
            
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('chat-area-view').style.display = 'flex';
            
            document.getElementById('chat-header-name').innerText = user.name;
            document.getElementById('chat-header-status').innerText = user.status || 'Offline';
            document.getElementById('chat-header-img').src = user.avatar || 'https://via.placeholder.com/50';

            socket.emit('join_chat', chatId);
            
            const res = await fetch(`${API}/chats/${chatId}/messages`, { headers: { 'Authorization': `Bearer ${token}` } });
            const msgs = await res.json();
            
            const box = document.getElementById('messages-box');
            box.innerHTML = '';
            msgs.forEach(appendMessage);
            box.scrollTop = box.scrollHeight;
        }

        function appendMessage(msg) {
            const isMe = msg.sender._id === currentUser.id;
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'sent' : 'received'}`;
            div.id = `msg-${msg._id}`;
            div.innerHTML = `
                <div class="msg-text">${msg.text}</div>
                <div class="reactions-container"></div>
                <span class="msg-time">${new Date(msg.createdAt).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
            `;
            
            // Right click for options
            div.oncontextmenu = (e) => {
                e.preventDefault();
                openMsgOptions(msg._id, isMe);
            };

            if(msg.reactions && msg.reactions.length > 0) {
                updateReactionsUI(div, msg.reactions);
            }

            document.getElementById('messages-box').appendChild(div);
            document.getElementById('messages-box').scrollTop = document.getElementById('messages-box').scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text || !currentChatId) return;

            input.value = '';
            
            await fetch(`${API}/messages`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ chatId: currentChatId, text })
            });
        }

        // --- REACTIONS & OPTIONS ---
        function openMsgOptions(msgId, isMe) {
            document.getElementById('selected-msg-id').value = msgId;
            document.getElementById('msg-options-modal').style.display = 'flex';
        }

        async function reactToMsg(emoji) {
            const msgId = document.getElementById('selected-msg-id').value;
            await fetch(`${API}/messages/${msgId}/reactions`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ emoji })
            });
            closeModal('msg-options-modal');
        }

        function updateReactionsUI(msgDiv, reactions) {
            const container = msgDiv.querySelector('.reactions-container');
            container.innerHTML = '';
            reactions.forEach(r => {
                const span = document.createElement('span');
                span.className = 'reaction-bubble';
                span.innerText = r.emoji;
                container.appendChild(span);
            });
        }

        // --- UI HELPERS ---
        function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }
        
        function handleTyping() {
            socket.emit('typing', { chatId: currentChatId });
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => socket.emit('typing_stopped', { chatId: currentChatId }), 1000);
        }

        function toggleEmojiPicker() {
            const popup = document.getElementById('emoji-popup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
        }
        function insertEmoji(e) {
            document.getElementById('msg-input').value += e;
            toggleEmojiPicker();
        }

        function openProfile() { document.getElementById('profile-modal').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function logout() { localStorage.clear(); location.reload(); }

        async function updateProfile() {
            // Profile update logic (similar to previous version)
            alert('Feature implemented in backend, connect form fields.');
            closeModal('profile-modal');
        }
    </script>
</body>
</html>
